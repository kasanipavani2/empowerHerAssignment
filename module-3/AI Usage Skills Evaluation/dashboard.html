<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Time Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="navbar">
  <h2>Daily Time Tracker</h2>
  <button id="logoutBtn">Logout</button>
</header>

<main class="container">
  <div class="activity-box">
    <h3>Add Activity</h3>
    <label>Date:</label>
    <input type="date" id="activityDate">

    <label>Activity Name:</label>
    <input type="text" id="activityName">

    <label>Category:</label>
    <select id="activityCategory">
      <option>Work</option>
      <option>Study</option>
      <option>Sleep</option>
      <option>Exercise</option>
      <option>Entertainment</option>
      <option>Other</option>
    </select>

    <label>Duration (minutes):</label>
    <input type="number" id="activityDuration" min="1">

    <button id="addActivityBtn">Add Activity</button>
    <p id="remainingTime">Remaining minutes: 1440</p>
  </div>

  <div class="activity-list">
    <h3>Activities</h3>
    <ul id="activityItems"></ul>
  </div>

  <button id="analyseBtn" disabled>Analyse Day</button>
</main>

<script type="module" src="dashboard.js"></script>
</body>
</html>
