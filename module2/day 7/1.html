<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <style>
        .card {
            width: 300px;
            height: 400px;
            margin: auto;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }

        .details {
            padding: 20px;
            margin: auto;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            text-align: center;
            margin-top: 15px;
        }
    </style>

</head>
<body>

    <div class="card">

        <img class="profile-img" src="https://thepicturesdp.in/wp-content/uploads/2025/07/profile-picture-for-girls-casual-dress.jpg" alt="Profile">

        
        <div class="details">
            <h2>Pavani Kasani</h2>
            <p>
                A passionate web developer with a strong interest in front-end technologies. 
                Enjoys creating responsive layouts, clean UI designs, and smooth user experiences. 
                Continuously learning modern frameworks and improving problem-solving skills.            
            </p>
        </div>

    </div>

</body>
</html>
